<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="/script.js" rel="text/javascript" defer></script>
    <link href="/style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="container">
      <div id="displayContainer">
        <button id="infoButton" class="hidden noHover">i</button>
        <p id="display"></p>
      </div>
      <div id="buttonContainer">
        <!-- first row-->
        <button type="button" value="clear" id="clear">AC</button>
        <button type="button" value="Backspace" id="backspace">DEL</button>
        <button type="button" value="-" id="positiveNegativeSign">+/-</button>
        <button type="button" value="/" class="operator">/</button>
        <!--second row-->
        <button type="button" value="7" class="number">7</button>
        <button type="button" value="8" class="number">8</button>
        <button type="button" value="9" class="number">9</button>
        <button type="button" value="*" class="operator">*</button>
        <!--third row-->
        <button type="button" value="4" class="number">4</button>
        <button type="button" value="5" class="number">5</button>
        <button type="button" value="6" class="number">6</button>
        <button type="button" value="-" class="operator">-</button>
        <!--fourth row-->
        <button type="button" value="1" class="number">1</button>
        <button type="button" value="2" class="number">2</button>
        <button type="button" value="3" class="number">3</button>
        <button type="button" value="+" class="operator">+</button>
        <!--fifth row-->
        <button type="button" value="0" class="number" id="zero">0</button>
        <button type="button" value="." class="number" id="decimalSign">
          .
        </button>
        <button type="button" value="=" id="equalSign">=</button>
      </div>
    </div>
    <div id="notification" class="hidden">
      <p></p>
    </div>
  </body>
</html>
